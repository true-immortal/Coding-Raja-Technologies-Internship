<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="music-player">
        <div class="playlist">
            <h2>Playlists</h2>
            <ul id="playlist">
                <!-- Playlist items will be added here dynamically -->
            </ul>
        </div>
        <div class="player">
            <div class="track-info">
                <img id="album-cover" src="default-cover.jpg" alt="Album Cover">
                <div>
                    <h3 id="track-title">Track Title</h3>
                    <p id="track-artist">Artist Name</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev">Prev</button>
                <button id="play-pause">Play</button>
                <button id="next">Next</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
            </div>
            <div class="volume-container">
                <label for="volume">Volume</label>
                <input type="range" id="volume" value="100" min="0" max="100">
            </div>
            <div class="options">
                <button id="shuffle">Shuffle</button>
                <button id="repeat">Repeat</button>
            </div>
        </div>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
